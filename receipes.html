<body>
    <div id="header"></div>
    <div id="parent"></div>
    
</body>

<script type="module">
       
       import navbar from "./componentss/navbar.js";
   

    let header=document.getElementById('header');
    header.innerHTML= navbar();


    let parent=document.getElementById('parent')
random()
 async function random(){
    try{

    let res= await fetch(`https://www.themealdb.com/api/json/v1/1/categories.php`);
     
    let data=  await res.json()
   display(data.categories);
   return data.categories;
    }
    catch(err){
        console.log("err:",err)
    }
}
 

async function display(items){
    items.forEach((el) => {
        let div=document.createElement("div")
         
        let p = document.createElement("h2")
        p.innerText=el.strCategory

        let img = document.createElement("img")
        img.src=el.strCategoryThumb

        let dis = document.createElement("p")
        dis.innerText=el.strCategoryDescription

        div.append(img,p,dis)
parent.append(div)

         
    })




}

</script>
