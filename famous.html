<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/famous.css">


</head>
<body>
    <div id="header"></div>
    <h1>Receipe of the day</h1>
    <div id="parent"></div>
</body>
</html>
<script type="module">
       
    import navbar from "./componentss/navbar.js";


 let header=document.getElementById('header');
 header.innerHTML= navbar();

     let parent=document.getElementById('parent')
random()
 async function random(){
    try{

    let res= await fetch(`https://www.themealdb.com/api/json/v1/1/random.php`);
     
    let data=  await res.json()
   display(data.meals);
   return data.meals;
    }
    catch(err){
        console.log("err:",err)
    }
}
 

async function display(items){
    items.forEach((el) => {
        let div=document.createElement("div")
         
        let p = document.createElement("h2")
        p.innerText=el.strMeal

        let img = document.createElement("img")
        img.src=el.strMealThumb

        let dis = document.createElement("p")
        dis.innerText=el.strInstructions;

        div.append(img,p,dis)
parent.append(div)

         
    })




}

    

</script>
